<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jasmine Dragon</title>
  <link rel="shortcut icon"
    href="https://cdn.iconscout.com/icon/free/png-256/free-teacup-tea-cup-without-handle-drink-beverage-food-emoj-symbol-30687.png" alt="Twitter Emoji (Creator).(2019, September 11). Free Teacup Emoji Icon [Digital image]. Retrieved from URL https://iconscout.com/free-icon/teacup-tea-cup-without-handle-drink-beverage-food-emoj-symbol">
  </link>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles/shopStyles.css">

</head>

<body>
  <div id="navbar"class="navBarContainer"></div>

  <div
    class="bg-cover bg-[url('https://cdn.pixabay.com/photo/2018/05/13/04/13/wedding-bouquet-3395313_1280.jpg')] w-full" 
    alt="InspireCreateCelebrate (Photographer).(2018, May 12). Wedding bouquet, Flower wallpaper, Tea party image. Free for use [Digital image]. Retrieved from URL https://pixabay.com/photos/wedding-bouquet-tea-party-sweet-3395313/">
    <div class="header sm:px-16 md:px-24 md:w-1/2 lg:w-1/3 bg-gradient-to-r from-stone-900/80">
      <label>Bloom with Flavor: Your Taste Adventure Awaits</label>
    </div>
  </div>
  <div class="backgroundBlueAir h-12 w-full"></div>

  <div class="bg-[linear-gradient(to_right_bottom,rgba(201,213,181,0.9),rgba(244,246,244,0.9)),url('https://cdn.pixabay.com/photo/2023/06/27/14/48/pattern-8092462_1280.jpg')] p-16 flex flex-wrap justify-center"
  alt="flutie8211 (Creator).(2023, June 26). Pattern, Seamless, Leaves image. Free for use [Digital image]. Retrieved from URL https://pixabay.com/photos/pattern-seamless-leaves-8092462/">
    <div class="text-center align-top pb-16 shrink lg:mr-16">
      <div>
        <label class="text-5xl font-bold">a free drink is steps away</label>
      </div>
      <div class="pt-8">
        <label class="text-2xl font-semibold">sign up for Dragon Rewards and get one after your first purchase</label>
      </div>
    </div>
   <div class="shrink basis-3/4 lg:basis-1/3">
      <form>
        <div>
          <div class="inline-block mb-5 w-full xl:w-[49%]">
            <label for="firstName" class="block mb-2 text-sm font-medium">First</label>
            <input type="text" id="firstName"
              class="p-2.5"
              placeholder="Jane" required />
          </div>
          <div class="inline-block mb-5 w-full xl:w-1/2">
            <label for="lastName" class="block mb-2 text-sm font-medium">Last</label>
            <input type="text" id="lastName"
              class="p-2.5"
              placeholder="Smith" required />
          </div>
        </div>
        <div class="mb-5">
          <label for="telephone" class="block mb-2 text-sm font-medium">Phone Number</label>
          <input type="tel" id="telephone"
            class="p-2.5"
            pattern="^\(?[0-9]{3}\)?-?[0-9]{3}-?[0-9]{4}" placeholder="(800)-123-4567" required />
        </div>
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium">Email</label>
          <input type="email" id="email"
            class="p-2.5"
            placeholder="name@email.com" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium">Password</label>
          <input type="password" id="password"
            class="p-2.5"
            placeholder="**********" required />
        </div>
        <div class="mb-5">
          <label for="repeat-password" class="block mb-2 text-sm font-medium">Confirm password</label>
          <input type="password" id="repeat-password"
            class="p-2.5"
            placeholder="**********" required />
        </div>
        <div class="flex items-start mb-5">
          <div class="flex items-center h-5">
            <input id="terms" type="checkbox" value=""
              class="w-4 h-4 accent-pink-600 border border-gray-300 rounded bg-stone-0 focus:ring-3 focus:ring-pink-900 shadow-sm"
              required />
          </div>
          <label for="terms" class="ms-2 text-sm font-medium">I agree with the <a href="./terms.html"
              class="text-pink-600 hover:underline hover:text-pink-700">terms and conditions</a></label>
        </div>
        <button type="submit" id="joinRewards"
          class="text-white shadow-md bg-pink-600 hover:bg-pink-700 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Join Dragon Rewards</button>
      </form>
    </div>
  </div>

  <div class="backgroundGreenTea h-12">
  </div>

  <div alt="micloggi76 (Creator). Watercolor painting of a white lotus flowers with green leaves on a dark blue background [Digital image]. Retrieved from URL https://www.freepik.com/premium-ai-image/watercolor-painting-white-lotus-flowers-with-green-leaves-dark-blue-background_44861710.htm"
  class="bg-[linear-gradient(to_bottom,rgba(230,194,191,0.9),rgba(230,194,191,0.95)),url('https://img.freepik.com/premium-photo/watercolor-painting-white-lotus-flowers-with-green-leaves-dark-blue-background_863013-13788.jpg')] flex flex-wrap justify-center">
    <div class="m-16 backgroundWhiteSmoke productCard">
      <a href="#"><img class="productCardImage" src="https://cdn.pixabay.com/photo/2021/08/23/18/37/tea-6568547_1280.jpg" alt="mirkostoedter (Photographer).(2021, August 24). Tea, Organic, Pottery image. Free for use [Digital image]. Retrieved from URL https://pixabay.com/photos/tea-organic-pottery-green-healthy-6568547/" />
      </a>
      <div class="mt-4 px-5 pb-5">
        <a href="#">
          <h5 class="text-2xl font-bold">Learn about sustainably harvested tea!</h5>
        </a>
        <div class="flex items-center justify-between">
          <p>
            <span class="text-lg">How we're making more than hot leaf juice.</span>
          </p>
        </div>
      </div>
    </div>
    <div class="my-0 md:my-16 backgroundWhiteSmoke productCard">
      <a href="#"><img class="productCardImage" src="https://japantoday-asset.scdn3.secure.raxcdn.com/img/store/41/2a/92968e7385db3e8b9b05dfffa14f9eacd6e2/sakura-boba-cherry-blossom-bubble-tea/_w1700.png"
         alt="[Sakura Boba Cherry Blossom Bubble Tea].(2020, February 28). Sakura Boba Cherry Blossom Bubble Tea [Digital image]. Retrieved from URL https://japantoday.com/category/features/food/bubble-tea-stand-debuting-real-sakura-tapioca-for-cherry-blossom-strawberry-milk-boba" />
      </a>
      <div class="mt-4 px-5 pb-5">
        <a href="#">
          <h5 class="text-2xl font-bold">Seasonal Specialties</h5>
        </a>
        <div class="flex items-center justify-between">
          <p>
            <span class="text-lg">Our love for tea means we refresh our menu with new, seasonal specials.</span>
          </p>
        </div>
      </div>
    </div>
    <div class="m-16 backgroundWhiteSmoke productCard">
      <a href="#"><img class="productCardImage" src="https://uniquekiosk.com/wp-content/uploads/2021/03/281.jpg" alt="[Bubble tea and coffee shop layout].(2021, March 8). 281-600x450 [Digital image]. Retrieved from URL https://uniquekiosk.com/kiosk/creative-bubble-tea-store-display-furniture-coffee-shop-interior-design/" />
      </a>
      <div class="mt-4 px-5 pb-5">
        <a href="#">
          <h5 class="text-2xl font-bold">Events and Promotions</h5>
        </a>
        <div class="flex items-center justify-between">
          <p>
            <span class="text-lg">Check out our upcoming events and latest promotions and offers!</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="backgroundPinkSalmon h-12"></div>
  <div id="footer" class="text-center lg:text-left backgroundGreenTea"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../scripts/indexStuff.js" />
</body>

</html>
